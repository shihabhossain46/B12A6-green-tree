<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-green-100">
    <header>
      <nav class="flex justify-between p-5 bg-green-700">
        <p class="text-2xl text-white font-semibold">Green Earth</p>
        <ul class="flex gap-7">
          <li class="text-white">About</li>
          <li class="text-white">Gallery</li>
          <li class="text-white">Plant a Tree</li>
        </ul>
        <p class="bg-yellow-400 px-4 rounded-3xl">Plant a Tree</p>
      </nav>

      <!-- banner section -->
      <div class="banner-section flex text-center items-center bg-green-200">
        <img src="./assets/hero-leaf1.png" alt="" />
        <div class="space-y-4">
          <h3 class="text-4xl font-bold">Plant a Tree, Grow a Future</h3>
          <p class="text-[#1f2937]">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <p class="bg-yellow-500">Get Involved</p>
        </div>
        <img src="./assets/hero-leaf2.png" alt="" />
      </div>
    </header>
    <main>
      <p class="text-center text-4xl">Choose Your Trees</p>
      <p class="text-xl font-semibold ml-5">Categories</p>

      <section class="grid grid-cols-12 p-7">
        <div class="left-side grid col-span-2 h-110" id="level-container"></div>
        <div
          class="middle-side grid grid-cols-3 col-span-8 gap-5"
          id="card-container"
        ></div>
        <div id="cart-container" class="right-side  ml-2 p-2 grid col-span-2 h-20 space-y-2 "><p>your card</p></div>
      </section>
      <!-- modal -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
      <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="details-container" class="">
            
          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
